<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Amateur Football Soccer League Dublin Ireland</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='/static/style.css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href={{url_for('showDivisions')}}>Amateur Football League</a>
    </nav>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.3&appId={{fbclient_id}}&autoLogAppEvents=1"></script>

    <div id="result"></div>
    <div class="container">
      <div class='jumbotron'>
        <div class ='row'>
          <div class='col-10 offset-1'>
            <div class='card'>
                <div class="row">
                  <div class="col-2 offset-5">
                    <!--<fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
                    </fb:login-button>-->
                    <div class="fb-login-button" data-width="" data-size="medium" data-button-type="continue_with"  data-use-continue-as="true" data-scope="public_profile,email" data-onlogin="sendTokenToServer();">
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--FACEBOOK SIGN IN -->
    <script>
    window.fbAsyncInit = function() {
    FB.init({
      appId      : {{fbclient_id}},
      cookie     : true,  // enable cookies to allow the server to access
                          // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v3.3' // use version 2.2
    });
    };
    // Load the SDK asynchronously
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_GB/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.

    function sendTokenToServer() {
      // Hide the sign-in button now that the user is authorized, for example:
      $('.fb-login-button').attr('style', 'display: none');

      var access_token = FB.getAuthResponse()['accessToken'];
      console.log(access_token)
      console.log('Welcome!  Fetching your information.... ');
      FB.api('/me', function(response) {
        console.log('Successful login for: ' + response.name);
       $.ajax({
        type: 'POST',
        url: '/fbconnect?state={{STATE}}',
        processData: false,
        data: access_token,
        contentType: 'application/octet-stream; charset=utf-8',
        success: function(result) {
          // Handle or verify the server response if necessary.
          if (result) {
            $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
           setTimeout(function() {
            window.location.href = "/";
           }, 4000);

        } else {
          $('#result').html('Failed to make a server-side call. Check your configuration and console.');
           }
        }

    });
      });
    }
    </script>
    <div id ='result'></div>
</body>
</html>
