{% extends 'divisions.html' %}}


{% block jumbo %}
<div class='row'>
  <div class="col-3 offset-2">
    <h5>Divisions</h5>
    {% for d in divisions %}
    <a href={{url_for('showTeams', division_name = d.name)}}>{{d.name}}</a>
    </br>
    {% endfor %}
  </div>
  <div class='col-3'>
    <h5>{{division.name}} Teams</h5>
    {% for t in teams %}
    <a href={{url_for('showTeamDetails', division_name = division.name, team_name = t.name)}}>{{t.name}}</a>
    </br>
    {% endfor %}
  </div>
</div>
{% endblock %}
