<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Amateur Football Soccer League Dublin Ireland</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href={{url_for('showDivisions')}}>Amateur Football League</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">  </div>
  <ul class="nav navbar-nav navbar-right">
       {% if 'user_id' not in session %}
        <li><a href={{url_for('showLogin')}} class="btn btn-primary">Log In</a></li>
      {% else %}
        <li><a href={{url_for('disconnect')}} class="btn btn-primary">Log Out</a></li>
      {% endif %}
    </ul>
</nav>
    <h1>Are you sure you want to delete team {{team.name}}?</h1>
    <form class="" action={{url_for('deleteTeam',division_id = team.division_id, team_id = team.id)}} method="post">
      <input type="submit"  value="Yes, Delete">
    </form>
    <a href = {{url_for('showTeams', division_id = team.division_id)}}>Cancel</a>
  </body>
</html>
