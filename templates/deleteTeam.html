<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Delete Team</title>
  </head>
  <body>
    <h1>Are you sure you want to delete team {{team.name}}?</h1>
    <form class="" action={{url_for('deleteTeam',division_id = team.division_id, team_id = team.id)}} method="post">
      <input type="submit"  value="Yes, Delete">
    </form>
    <a href = {{url_for('showTeams', division_id = team.division_id)}}>Cancel</a>
  </body>
</html>
